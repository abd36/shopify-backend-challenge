<div class="container">
    <h1>Create New Item</h1>
  
    <a href="#" routerLink="/item/index" class="btn btn-primary">Back</a>
        
    <form [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-group">
            <label for="name">Name (unique, only letters and spaces, >=3 chars)</label>
            <input 
                formControlName="name"
                id="name" 
                type="text" 
                class="form-control">
            <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</div>
            </div>
        </div>
  
        <div class="form-group">
            <label for="quantity">Quantity ( >= 1)</label>
            <input 
                formControlName="quantity"
                id="quantity" 
                type="number" 
                min="1"
                class="form-control">
            <div *ngIf="f['quantity'].touched && f['quantity'].invalid" class="alert alert-danger">
                <div *ngIf="f['quantity'].errors && f['quantity'].errors['required']">Quantity is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="price">Price ( >= 0.01)</label>
            <input 
                formControlName="price"
                id="price" 
                type="number" 
                class="form-control"
                min="0.01"
                step="0.05">
            <div *ngIf="f['price'].touched && f['price'].invalid" class="alert alert-danger">
                <div *ngIf="f['price'].errors && f['price'].errors['required']">Price is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="warehouse_id">Warehouse</label>
            <select formControlName="warehouse_id" class="form-control">
                <option [ngValue]="null">None</option>
                <option *ngFor="let warehouse of warehouses" [ngValue]="warehouse._id">{{ warehouse.name }}</option>
            </select>
            <div *ngIf="f['price'].touched && f['price'].invalid" class="alert alert-danger">
                <div *ngIf="f['price'].errors && f['price'].errors['required']">Price is required.</div>
            </div>
        </div>
  
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
