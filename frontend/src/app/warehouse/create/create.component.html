<div class="container">
    <h1>Create New Warehouse</h1>
  
    <a href="#" routerLink="/warehouse/manage" class="btn btn-primary btn-margin">Back</a>
        
    <form [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-group">
            <label for="name">Name (unique, only letters and spaces, >= 3 chars)</label>
            <input 
                formControlName="name"
                id="name" 
                type="text" 
                class="form-control">
        </div>
  
        <div class="form-group">
            <label for="address">Address (unique, >= 5 chars)</label>
            <input 
                formControlName="address"
                id="address" 
                type="text" 
                class="form-control">
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger">
            {{errorMessage}}
        </div>
  
        <button class="btn btn-primary btn-margin" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
